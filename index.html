<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Chat Privado</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:#ece5dd;
  height:100vh;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:420px;
  height:100vh;
  background:white;
  display:flex;
  flex-direction:column;
  position:relative;
}

/* HEADER */
.header{
  background:#075E54;
  color:white;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
  position:fixed;
  top:0;
  width:100%;
  max-width:420px;
  z-index:10;
}

/* CHAT */
.chat{
  display:none;
  flex-direction:column;
  flex:1;
  margin-top:55px;
}

.messages{
  flex:1;
  overflow-y:auto;
  padding:15px;
  padding-bottom:10px;
  display:flex;
  flex-direction:column;
  gap:6px;
  background:#ece5dd;
}

/* MENSAJES */
.message{
  max-width:75%;
  padding:10px;
  border-radius:14px;
  font-size:14px;
  word-wrap:break-word;
}

.sent{
  align-self:flex-end;
  background:#DCF8C6;
}

.received{
  align-self:flex-start;
  background:white;
  border:1px solid #ddd;
}

.username{
  font-size:11px;
  opacity:.6;
  margin-bottom:4px;
}

.message img{
  max-width:100%;
  border-radius:10px;
  margin-top:5px;
}

/* FOOTER */
.footer{
  position:fixed;
  bottom:0;
  width:100%;
  max-width:420px;
  display:flex;
  padding:8px;
  background:white;
  border-top:1px solid #ddd;
  align-items:center;
}

.footer input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:1px solid #ccc;
}

.footer button{
  margin-left:5px;
  width:40px;
  height:40px;
  border-radius:50%;
  border:none;
  background:#25D366;
  color:white;
}

/* BOTON ABAJO */
.scrollBtn{
  position:absolute;
  bottom:80px;
  right:15px;
  width:40px;
  height:40px;
  background:#25D366;
  color:white;
  border-radius:50%;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
}

/* MINI PREVIEW */
.imageOptions{
  position:fixed;
  bottom:65px;
  width:100%;
  max-width:420px;
  background:white;
  padding:10px;
  border-top:1px solid #ddd;
  display:none;
  flex-direction:column;
  gap:8px;
}

.imageOptions img{
  max-height:120px;
  border-radius:10px;
  align-self:center;
}

.imageOptions .buttons{
  display:flex;
  justify-content:space-around;
}

.imageOptions button{
  padding:8px 15px;
  border:none;
  border-radius:8px;
  background:#25D366;
  color:white;
}
</style>
</head>
<body>

<div class="container">

<div class="header">
  Chat Privado
</div>

<div class="chat" id="chatSection">
  <div class="messages" id="messages"></div>
</div>

<div class="scrollBtn" id="scrollBtn" onclick="scrollToBottom()">â†“</div>

<div class="imageOptions" id="imageOptions">
  <img id="previewImg">
  <div class="buttons">
    <button onclick="sendImage(false)">Enviar</button>
    <button onclick="sendImage(true)">Ver una vez</button>
    <button onclick="cancelImage()">Cancelar</button>
  </div>
</div>

<div class="footer">
  <input type="file" id="imageInput" hidden accept="image/*">
  <button onclick="imageInput.click()">ðŸ“·</button>
  <input type="text" id="messageInput" placeholder="Mensaje">
  <button onclick="sendMessage()">âž¤</button>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyB8MX9UKhyhatywGhPbpIldBD80wsY38BI",
  authDomain: "chat01234.firebaseapp.com",
  projectId: "chat01234",
  storageBucket: "chat01234.firebasestorage.app",
  messagingSenderId: "861947372030",
  appId: "1:861947372030:web:3f1d0c4709b3d96fe6a0af"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

let currentUser="usuario";
let selectedFile=null;

/* SCROLL */
function scrollToBottom(){
  messages.scrollTop = messages.scrollHeight;
  scrollBtn.style.display="none";
}

messages.addEventListener("scroll",()=>{
  const atBottom = messages.scrollTop + messages.clientHeight >= messages.scrollHeight - 10;
  scrollBtn.style.display = atBottom ? "none" : "flex";
});

/* MENSAJES */
function loadMessages(){
  const q=query(collection(db,"messages"),orderBy("createdAt"));
  onSnapshot(q,(snap)=>{
    const atBottom = messages.scrollTop + messages.clientHeight >= messages.scrollHeight - 20;

    messages.innerHTML="";
    snap.forEach(doc=>{
      const data=doc.data();
      const div=document.createElement("div");
      div.className="message sent";
      if(data.text) div.innerHTML=`<div>${data.text}</div>`;
      if(data.imageUrl) div.innerHTML+=`<img src="${data.imageUrl}">`;
      messages.appendChild(div);
    });

    if(atBottom) scrollToBottom();
  });
}
loadMessages();

/* TEXTO */
window.sendMessage=async function(){
  const text=messageInput.value.trim();
  if(!text) return;
  await addDoc(collection(db,"messages"),{
    text,
    createdAt:serverTimestamp()
  });
  messageInput.value="";
}

/* SELECCIONAR IMAGEN */
imageInput.addEventListener("change",(e)=>{
  selectedFile=e.target.files[0];
  if(!selectedFile) return;

  const reader=new FileReader();
  reader.onload=(ev)=>{
    previewImg.src=ev.target.result;
    imageOptions.style.display="flex";
  }
  reader.readAsDataURL(selectedFile);
});

/* ENVIAR IMAGEN */
window.sendImage=async function(oneTime){
  const storageRef=ref(storage,"chatImages/"+Date.now()+"_"+selectedFile.name);
  await uploadBytes(storageRef,selectedFile);
  const url=await getDownloadURL(storageRef);

  await addDoc(collection(db,"messages"),{
    imageUrl:url,
    oneTime,
    createdAt:serverTimestamp()
  });

  cancelImage();
}

/* CANCELAR */
window.cancelImage=function(){
  imageOptions.style.display="none";
  imageInput.value="";
  selectedFile=null;
}
</script>

</body>
</html>

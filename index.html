<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Simple</title>
</head>
<body>

<h2>Chat Simple ðŸ”¥</h2>

<div id="auth">
  <input type="email" id="email" placeholder="Correo">
  <input type="password" id="password" placeholder="ContraseÃ±a">
  <button onclick="register()">Registrarse</button>
  <button onclick="login()">Login</button>
</div>

<div id="chat" style="display:none;">
  <button onclick="logout()">Cerrar sesiÃ³n</button>
  <div id="messages" style="border:1px solid black; height:200px; overflow:auto; margin-top:10px;"></div>
  <input type="text" id="messageInput" placeholder="Escribe un mensaje">
  <button onclick="sendMessage()">Enviar</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
  from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } 
  from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB8MX9UKhyhatywGhPbpIldBD80wsY38BI",
    authDomain: "chat01234.firebaseapp.com",
    projectId: "chat01234",
    storageBucket: "chat01234.firebasestorage.app",
    messagingSenderId: "861947372030",
    appId: "1:861947372030:web:3f1d0c4709b3d96fe6a0af"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const messagesRef = collection(db, "messages");

  window.register = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => alert("Usuario registrado"))
      .catch(e => alert(e.message));
  };

  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => alert("Bienvenido"))
      .catch(e => alert(e.message));
  };

  window.logout = function () {
    signOut(auth);
  };

  window.sendMessage = async function () {
    const input = document.getElementById("messageInput");
    if (input.value.trim() === "") return;

    await addDoc(messagesRef, {
      text: input.value,
      user: auth.currentUser.email,
      createdAt: new Date()
    });

    input.value = "";
  };

  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("auth").style.display = "none";
      document.getElementById("chat").style.display = "block";
    } else {
      document.getElementById("auth").style.display = "block";
      document.getElementById("chat").style.display = "none";
    }
  });

  const q = query(messagesRef, orderBy("createdAt"));

  onSnapshot(q, (snapshot) => {
    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML = "";
    snapshot.forEach((doc) => {
      const data = doc.data();
      messagesDiv.innerHTML += `<p><b>${data.user}:</b> ${data.text}</p>`;
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

</script>

</body>
</html>

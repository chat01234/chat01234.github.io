<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Chat Privado</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:#ece5dd;
  height:100vh;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:420px;
  height:100vh;
  background:white;
  display:flex;
  flex-direction:column;
  position:relative;
}

/* HEADER */
.header{
  background:#075E54;
  color:white;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
  position:fixed;
  top:0;
  width:100%;
  max-width:420px;
  z-index:10;
}

.logout{
  background:#128C7E;
  border:none;
  color:white;
  padding:6px 10px;
  border-radius:6px;
  font-size:12px;
}

/* LOGIN */
.login{
  margin:auto;
  width:85%;
  max-width:300px;
  text-align:center;
}

.login input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}

.login button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#25D366;
  color:white;
  font-size:16px;
}

/* CHAT */
.chat{
  display:none;
  flex-direction:column;
  height:100%;
  margin-top:55px;
  margin-bottom:60px;
}

.messages{
  flex:1;
  overflow-y:auto;
  padding:15px;
  display:flex;
  flex-direction:column;
  background:#ece5dd;
}

/* MENSAJES */
.message{
  max-width:75%;
  padding:10px;
  margin:5px 0;
  border-radius:12px;
  font-size:14px;
  word-wrap:break-word;
  position:relative;
}

.sent{
  align-self:flex-end;
  background:#DCF8C6;
}

.received{
  align-self:flex-start;
  background:white;
  border:1px solid #ddd;
}

.username{
  font-weight:bold;
  font-size:11px;
  opacity:0.6;
  margin-bottom:3px;
}

.message img{
  max-width:100%;
  border-radius:8px;
  margin-top:5px;
}

/* FOOTER */
.footer{
  position:fixed;
  bottom:0;
  width:100%;
  max-width:420px;
  display:flex;
  padding:8px;
  border-top:1px solid #ddd;
  background:white;
  align-items:center;
}

.footer input[type="text"]{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:1px solid #ccc;
  font-size:16px;
}

.footer button{
  margin-left:5px;
  border:none;
  border-radius:50%;
  width:40px;
  height:40px;
  font-size:18px;
  background:#25D366;
  color:white;
}

/* BOTON IR ABAJO */
.scrollDown{
  position:absolute;
  right:15px;
  bottom:80px;
  width:40px;
  height:40px;
  border-radius:50%;
  background:#25D366;
  color:white;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
}

/* PREVIEW */
.previewOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:20;
}

.previewOverlay img{
  max-width:90%;
  border-radius:12px;
}

.previewButtons{
  margin-top:20px;
  display:flex;
  gap:10px;
}

.previewButtons button{
  padding:10px 15px;
  border:none;
  border-radius:8px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">

<div class="header">
  <span>Chat Privado</span>
  <button class="logout" onclick="logout()">Salir</button>
</div>

<div class="login" id="loginSection">
  <h2>Iniciar SesiÃ³n</h2>
  <input type="text" id="username" placeholder="Usuario">
  <input type="password" id="password" placeholder="ContraseÃ±a">
  <button onclick="login()">Entrar</button>
</div>

<div class="chat" id="chatSection">
  <div class="messages" id="messages"></div>
</div>

<div class="scrollDown" id="scrollBtn" onclick="scrollToBottom()">â†“</div>

<div class="footer" id="chatFooter" style="display:none;">
  <input type="file" id="imageInput" accept="image/*" hidden>
  <button onclick="imageInput.click()">ðŸ“·</button>
  <input type="text" id="messageInput" placeholder="Mensaje">
  <button onclick="sendMessage()">âž¤</button>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, where, addDoc, onSnapshot, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyB8MX9UKhyhatywGhPbpIldBD80wsY38BI",
  authDomain: "chat01234.firebaseapp.com",
  projectId: "chat01234",
  storageBucket: "chat01234.firebasestorage.app",
  messagingSenderId: "861947372030",
  appId: "1:861947372030:web:3f1d0c4709b3d96fe6a0af"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

let currentUser=null;
let selectedFile=null;

/* LOGIN */
window.login = async function(){
  const user=username.value.trim();
  const pass=password.value.trim();
  if(!user||!pass) return alert("Completa los campos");

  const q=query(collection(db,"users"),
  where("username","==",user),
  where("password","==",pass));

  const snap=await getDocs(q);

  if(snap.empty){
    alert("Datos incorrectos");
  }else{
    currentUser=user;
    loginSection.style.display="none";
    chatSection.style.display="flex";
    chatFooter.style.display="flex";
    loadMessages();
  }
}

window.logout=function(){
  location.reload();
}

/* ENVIAR TEXTO */
window.sendMessage=async function(){
  const text=messageInput.value.trim();
  if(text==="") return;

  await addDoc(collection(db,"messages"),{
    text:text,
    username:currentUser,
    createdAt:serverTimestamp()
  });

  messageInput.value="";
}

/* SCROLL CONTROL */
function scrollToBottom(){
  messages.scrollTop=messages.scrollHeight;
  scrollBtn.style.display="none";
}

messages.addEventListener("scroll",()=>{
  const isAtBottom = messages.scrollTop + messages.clientHeight >= messages.scrollHeight - 10;
  scrollBtn.style.display = isAtBottom ? "none" : "flex";
});

/* PREVIEW IMAGE */
imageInput.addEventListener("change",(e)=>{
  selectedFile=e.target.files[0];
  if(!selectedFile) return;

  const reader=new FileReader();
  reader.onload=function(ev){
    const overlay=document.createElement("div");
    overlay.className="previewOverlay";
    overlay.innerHTML=`
      <img src="${ev.target.result}">
      <div class="previewButtons">
        <button onclick="sendImage(false)">Enviar</button>
        <button onclick="sendImage(true)">Ver una vez</button>
        <button onclick="closePreview()">Cancelar</button>
      </div>
    `;
    document.body.appendChild(overlay);
  };
  reader.readAsDataURL(selectedFile);
});

/* ENVIAR IMAGEN */
window.sendImage=async function(oneTime){
  const storageRef=ref(storage,"chatImages/"+Date.now()+"_"+selectedFile.name);
  await uploadBytes(storageRef,selectedFile);
  const url=await getDownloadURL(storageRef);

  await addDoc(collection(db,"messages"),{
    imageUrl:url,
    username:currentUser,
    oneTime:oneTime,
    createdAt:serverTimestamp()
  });

  closePreview();
  imageInput.value="";
}

/* CERRAR PREVIEW */
window.closePreview=function(){
  const overlay=document.querySelector(".previewOverlay");
  if(overlay) overlay.remove();
}

/* CARGAR MENSAJES */
function loadMessages(){
  const q=query(collection(db,"messages"),orderBy("createdAt"));

  onSnapshot(q,(snapshot)=>{
    messages.innerHTML="";
    snapshot.forEach(doc=>{
      const data=doc.data();
      const div=document.createElement("div");
      div.classList.add("message");
      div.classList.add(data.username===currentUser?"sent":"received");

      let content=`<div class="username">${data.username}</div>`;
      if(data.text) content+=`<div>${data.text}</div>`;
      if(data.imageUrl) content+=`<img src="${data.imageUrl}">`;

      div.innerHTML=content;
      messages.appendChild(div);
    });

    scrollToBottom();
  });
}
</script>

</body>
</html>

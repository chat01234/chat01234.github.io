<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Privado</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#e5ddd5;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  width:100%;
  max-width:420px;
  height:100vh;
  background:white;
  display:flex;
  flex-direction:column;
}

.header{
  background:#075E54;
  color:white;
  padding:15px;
  text-align:center;
  font-weight:bold;
}

.login{
  padding:20px;
}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#25D366;
  color:white;
  font-size:16px;
  cursor:pointer;
}

.chat{
  display:none;
  flex-direction:column;
  height:100%;
}

.messages{
  flex:1;
  overflow-y:auto;
  padding:15px;
  display:flex;
  flex-direction:column;
}

.message{
  max-width:75%;
  padding:10px;
  margin:5px 0;
  border-radius:10px;
  font-size:14px;
}

.sent{
  align-self:flex-end;
  background:#DCF8C6;
}

.received{
  align-self:flex-start;
  background:white;
  border:1px solid #ddd;
}

.username{
  font-weight:bold;
  font-size:12px;
  margin-bottom:3px;
}

.footer{
  display:flex;
  padding:10px;
  border-top:1px solid #ccc;
}

.footer input{
  flex:1;
  margin:0;
}

.footer button{
  width:90px;
  margin-left:5px;
}
</style>
</head>
<body>

<div class="container">

<div class="header">Chat Privado</div>

<div class="login" id="loginSection">
  <input type="text" id="username" placeholder="Usuario">
  <input type="password" id="password" placeholder="Contraseña">
  <button onclick="login()">Entrar</button>
</div>

<div class="chat" id="chatSection">
  <div class="messages" id="messages"></div>
  <div class="footer">
    <input type="text" id="messageInput" placeholder="Escribe mensaje">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, where, addDoc, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB8MX9UKhyhatywGhPbpIldBD80wsY38BI",
  authDomain: "chat01234.firebaseapp.com",
  projectId: "chat01234",
  storageBucket: "chat01234.firebasestorage.app",
  messagingSenderId: "861947372030",
  appId: "1:861947372030:web:3f1d0c4709b3d96fe6a0af"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let currentUser = null;

window.login = async function(){
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  const q = query(
    collection(db,"users"),
    where("username","==",user),
    where("password","==",pass)
  );

  const snapshot = await getDocs(q);

  if(snapshot.empty){
    alert("Usuario o contraseña incorrectos");
  } else {
    currentUser = user;
    document.getElementById("loginSection").style.display="none";
    document.getElementById("chatSection").style.display="flex";
    loadMessages();
  }
}

window.sendMessage = async function(){
  const text = document.getElementById("messageInput").value;
  if(text==="") return;

  await addDoc(collection(db,"messages"),{
    text:text,
    username:currentUser,
    createdAt:new Date()
  });

  document.getElementById("messageInput").value="";
}

function loadMessages(){
  const q = query(collection(db,"messages"),orderBy("createdAt"));

  onSnapshot(q,(snapshot)=>{
    const messagesDiv=document.getElementById("messages");
    messagesDiv.innerHTML="";
    snapshot.forEach(doc=>{
      const data = doc.data();
      const div=document.createElement("div");
      div.classList.add("message");

      if(data.username === currentUser){
        div.classList.add("sent");
      } else {
        div.classList.add("received");
      }

      div.innerHTML = `
        <div class="username">${data.username}</div>
        <div>${data.text}</div>
      `;

      messagesDiv.appendChild(div);
    });

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
}
</script>

</body>
</html>

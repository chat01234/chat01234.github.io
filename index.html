<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Privado</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:#ece5dd;
  height:100vh;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:420px;
  height:100vh;
  background:white;
  display:flex;
  flex-direction:column;
}

/* HEADER FIJO */

.header{
  background:#075E54;
  color:white;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
  position:fixed;
  top:0;
  width:100%;
  max-width:420px;
  z-index:10;
}

.logout{
  background:#128C7E;
  border:none;
  color:white;
  padding:6px 10px;
  border-radius:6px;
  font-size:12px;
}

/* LOGIN */

.login{
  margin:auto;
  width:85%;
  max-width:300px;
  text-align:center;
}

.login h2{
  color:#075E54;
}

.login input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

.login button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#25D366;
  color:white;
}

/* CHAT */

.chat{
  display:none;
  flex-direction:column;
  height:100%;
  margin-top:55px;
  margin-bottom:60px;
}

.messages{
  flex:1;
  overflow-y:auto;
  padding:15px;
  display:flex;
  flex-direction:column;
  background:#ece5dd;
}

/* MENSAJES */

.message{
  max-width:75%;
  padding:10px;
  margin:5px 0;
  border-radius:12px;
  font-size:14px;
  word-wrap:break-word;
}

.sent{
  align-self:flex-end;
  background:#DCF8C6;
}

.received{
  align-self:flex-start;
  background:white;
  border:1px solid #ddd;
}

.username{
  font-weight:bold;
  font-size:11px;
  opacity:0.6;
  margin-bottom:3px;
}

.message img{
  max-width:100%;
  border-radius:8px;
  margin-top:5px;
}

/* FOOTER FIJO */

.footer{
  position:fixed;
  bottom:0;
  width:100%;
  max-width:420px;
  display:flex;
  padding:8px;
  border-top:1px solid #ddd;
  background:white;
  align-items:center;
}

.footer input[type="text"]{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:1px solid #ccc;
}

.footer button{
  margin-left:5px;
  border:none;
  border-radius:50%;
  width:40px;
  height:40px;
  font-size:18px;
  background:#25D366;
  color:white;
}
</style>
</head>

<body>

<div class="container">

<div class="header">
  <span>Chat Privado</span>
  <button class="logout" onclick="logout()">Salir</button>
</div>

<div class="login" id="loginSection">
  <h2>Iniciar SesiÃ³n</h2>
  <input type="text" id="username" placeholder="Usuario">
  <input type="password" id="password" placeholder="ContraseÃ±a">
  <button onclick="login()">Entrar</button>
</div>

<div class="chat" id="chatSection">
  <div class="messages" id="messages"></div>
</div>

<div class="footer" id="chatFooter" style="display:none;">
  <input type="file" id="imageInput" accept="image/*" capture="environment" hidden>
  <button onclick="document.getElementById('imageInput').click()">ðŸ“·</button>
  <input type="text" id="messageInput" placeholder="Mensaje">
  <button onclick="sendMessage()">âž¤</button>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, where, addDoc, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyB8MX9UKhyhatywGhPbpIldBD80wsY38BI",
  authDomain: "chat01234.firebaseapp.com",
  projectId: "chat01234",
  storageBucket: "chat01234.firebasestorage.app",
  messagingSenderId: "861947372030",
  appId: "1:861947372030:web:3f1d0c4709b3d96fe6a0af"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

let currentUser=null;

/* LOGIN */
window.login = async function(){
  const user=username.value.trim();
  const pass=password.value.trim();
  if(!user||!pass) return alert("Completa los campos");

  const q=query(collection(db,"users"),
  where("username","==",user),
  where("password","==",pass));

  const snap=await getDocs(q);

  if(snap.empty){
    alert("Datos incorrectos");
  }else{
    currentUser=user;
    loginSection.style.display="none";
    chatSection.style.display="flex";
    chatFooter.style.display="flex";
    loadMessages();
  }
}

/* LOGOUT */
window.logout=function(){
  location.reload();
}

/* ENVIAR TEXTO */
window.sendMessage=async function(){
  const text=messageInput.value.trim();
  if(text==="") return;

  await addDoc(collection(db,"messages"),{
    text:text,
    username:currentUser,
    createdAt:new Date()
  });

  messageInput.value="";
}

/* ENVIAR IMAGEN */
imageInput.addEventListener("change",async(e)=>{
  const file=e.target.files[0];
  if(!file) return;

  const storageRef=ref(storage,"chatImages/"+Date.now()+"_"+file.name);
  await uploadBytes(storageRef,file);
  const url=await getDownloadURL(storageRef);

  await addDoc(collection(db,"messages"),{
    imageUrl:url,
    username:currentUser,
    createdAt:new Date()
  });
});

/* CARGAR MENSAJES */
function loadMessages(){
  const q=query(collection(db,"messages"),orderBy("createdAt"));

  onSnapshot(q,(snapshot)=>{
    messages.innerHTML="";

    snapshot.forEach(doc=>{
      const data=doc.data();
      const div=document.createElement("div");
      div.classList.add("message");
      div.classList.add(data.username===currentUser?"sent":"received");

      let content=`<div class="username">${data.username}</div>`;

      if(data.text){
        content+=`<div>${data.text}</div>`;
      }

      if(data.imageUrl){
        content+=`<img src="${data.imageUrl}">`;
      }

      div.innerHTML=content;
      messages.appendChild(div);
    });

    messages.scrollTop=messages.scrollHeight;
  });
}
</script>

</body>
</html>
